<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${departmentModel.title}">Thymeleaf in action</title>
    <!--公共css-->
    <div th:include="common_css :: common_css"></div>
</head>


<body class="fixed-nav sticky-footer bg-dark" id="page-top">

<div th:include="mainframe :: common"></div>
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#" th:text="${departmentModel.title}">人员管理</a>
            </li>
            <li class="breadcrumb-item active" th:text="${departmentModel.subtitle}">信息查询</li>
        </ol>
        <form action="/department/save" method="post" th:action="@{~/department/save}">
            <div class="col-md-12 column text-center">
                <input type="text" style="width: auto" name="name" class="form-group" placeholder="增加学院">
                <button type="submit"  class="btn btn-group-sm btn-primary">确定</button>
            </div>
            <div>
                <p class="form-group" th:text="${departmentModel.msg}" style="color: red"></p>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-bordered text-center"  id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <td>学院</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department : ${departmentModel.departmentList}">
                    <td th:text="${department.name}"></td>
                    <td><a th:href="@{'~/department/delete/'+${department.id}}" th:text="删除"></a></td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fa fa-angle-up"></i>
</a>
<!--公共js-->
<div th:include="common_js :: common_js"></div>
</body>

</html>
