<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title th:text="${recordModel.title}"></title>
    <div th:include="common_css :: common_css"></div>

</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<div th:include="mainframe :: common"></div>
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#" th:text="${recordModel.title}">流水管理</a>
            </li>
            <li class="breadcrumb-item active" th:text="${recordModel.subtitle}">信息查询</li>
        </ol>


        <div class="container">
            <div class="row clearfix">
                <div class="col-md-6 column">
                    <form class="form-group" role="form" action="/record/search">
                        <div class="form-group" style="width: auto">
                            <div class="form-group" style="width: auto">
                                <label for="third_locate" class="col-md-3 form-group">工作区</label>
                                <select id="third_locate" class="form-group">
                                    <option value="0" disabled="disabled" selected="selected">--请选择三级工作区--</option>
                                    <option th:each="thirdAddress : ${recordModel.thirdLocateList}"
                                            th:value="${thirdAddress.id}"
                                            th:text="${thirdAddress.address}"
                                            name="third_locate">
                                        --请选择三级工作区--
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="width: auto">
                            <label for="type" class="col-md-3 form-group">出入标志</label>
                            <input style="width: auto" type="text" col-md-3 name="type" class="form-group col-md-4"
                                   id="type"/>
                        </div>

                        <div class="form-group" style="width: auto">
                            <label for="role" class="col-md-3 form-group">身份</label>
                            <select id="role" class="form-group">
                                <option value="0" disabled="disabled" selected="selected">--请选择身份--</option>
                                <option th:each="role : ${recordModel.roleList}"
                                        th:value="${role.id}"
                                        th:text="${role.role}"
                                        name="role">
                                    --请选择部门--
                                </option>
                            </select>
                        </div>
                        <div class="form-group" style="width: auto">
                            <label for="department" class="col-md-3 form-group">部门</label>
                            <select id="department" class="form-group">
                                <option value="0" disabled="disabled" selected="selected">--请选择部门--</option>
                                <option th:each="department : ${recordModel.departmentList}"
                                        th:value="${department.id}"
                                        th:text="${department.name}"
                                        name="department">
                                    --请选择部门--
                                </option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 column">
                    <form class="form-group" role="form" action="/record/search">
                        <div class="form-group" style="width: auto">
                            <div class="form-group" style="width: auto">
                                <label for="cardid" class="col-md-3 form-group">卡号</label>
                                <input type="text" name="cardid" class="form-group col-md-4"
                                       id="cardid" placeholder="选填"/>
                            </div>
                        </div>
                        <div class="form-group" style="width: auto">
                            <label for="time1" class="col-md-3 form-group">从时间</label>
                            <input style="width: auto" type="date" col-md-3 name="time1" class="form-group col-md-4"
                                   id="time1"/>
                        </div>

                        <div class="form-group" style="width: auto">
                            <label for="time2" class="col-md-3 form-group">到时间</label>
                            <input style="width: auto" type="date" name="time2" class="form-group col-md-4" id="time2"/>
                        </div>
                        <div class="form-group" style="width: auto">
                            <label for="fid" class="col-md-3 form-group">考勤机名称</label>
                            <input style="width: auto" type="text" name="fid" class="form-group col-md-4"
                                   id="fid"/>
                        </div>
                    </form>
                </div>
                <div class="col-md-10 column text-xl-center">
                        <button type="button" onclick="#" class="btn btn-default btn-warning form-group">查询</button>
                        <button type="button" onclick="#" class="btn btn-default btn-warning form-group">重置</button>
                </div>

            </div>
        </div>


        <div class="card mb-3">
            <div class="card-header">
                <div class="card-body">
                    <div th:style="'display: none'" class="table-responsive">
                        <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>设备ID</th>
                                <th>卡号</th>
                                <th>姓名</th>
                                <th>部门/学院</th>
                                <th>刷卡时间</th>
                                <th>类型</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>156</td>
                                <td>3118311061</td>
                                <td>王松涛</td>
                                <td>软件学院</td>
                                <td>2019-4-28</td>
                                <td>1</td>
                                <td>1</td>
                                <td><a href="#">修改</a> &nbsp <a href="#">删除</a></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fa fa-angle-up"></i>
        </a>
        <div th:include="common_js :: common_js"></div>
    </div>
</div>

</body>
</html>
