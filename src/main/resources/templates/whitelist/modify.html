<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${whitelistModel.title}">查看</title>

    <!--公共css-->
    <div th:include="common_css :: common_css"></div>
</head>

<body >
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#" th:text="${whitelistModel.title}">白名单管理</a>
            </li>
            <li class="breadcrumb-item active" th:text="${whitelistModel.subtitle}">白名单修改</li>
        </ol>
        <div class="card-body">
            <div class="col-md-6 offset-md-3">
                <form action="/whitelist/modify/" th:action="@{/whitelist}" method="POST"
                      th:object="${whitelistModel.whiteList}" role="form">
                    <div class="form-group">
                        <label for="wid" class="form-inline">&nbsp;&nbsp;&nbsp;&nbsp;I&nbsp;&nbsp;&nbsp;&nbsp;D&nbsp;&nbsp;&nbsp;&nbsp;：
                            <input readonly="readonly" type="text" id="wid" name="wid" th:value="*{wid}"
                                   class="form-control col-md-8">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="cardid" class="form-inline">&nbsp;&nbsp;卡&nbsp;&nbsp;&nbsp;&nbsp;号&nbsp;&nbsp;：
                            <input type="text" id="cardid" name="cardid" th:value="*{cardid}" class="form-control col-md-8">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="locate" class="form-inline">&nbsp;&nbsp;地&nbsp;&nbsp;&nbsp;&nbsp;点&nbsp;&nbsp;：
                            <select id="locate" name="locate" class="form-control col-md-8">
                                <option th:each="locate1 : ${whitelistModel.locateList}" name="locate"
                                        th:value="${locate1.id}"
                                        th:text="${locate1.address}"
                                        th:selected="*{locate} ==${locate1.id}">否</option>
                            </select>
                        </label>
                    </div>


                    <div class="form-group">
                        <label for="startDate" class="form-inline">开始日期：
                            <input type="text" id="startDate" name="startDate"
                                   th:value="${#dates.format(whitelistModel.whiteList.startDate,'yyyy-MM-dd')}"
                                   class="form-control col-md-8">
                        </label>


                    </div>
                    <div class="form-group">
                        <label for="endDate" class="form-inline">结束日期：
                            <input type="text" id="endDate" name="endDate"
                                   th:value="${#dates.format(whitelistModel.whiteList.endDate,'yyyy-MM-dd')}"
                                   class="form-control col-md-8">
                        </label>

                    </div>
                    <div class="form-group">
                        <label for="vip" class="form-inline">&nbsp;&nbsp;V I P&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：
                            <select id="vip" name="vip" class="form-control col-md-8">
                                <option name="vip" value="0" th:selected="*{vip} eq 0">否</option>
                                <option name="vip" value="1" th:selected="*{vip} eq 1">是</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group col-md-8">
                        <input type="submit" value="提交" class="btn btn-primary offset-7">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!--公共js-->
    <div th:include="common_js :: common_js"></div>

</body>

</html>
