<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${whitelistModel.title}">查看</title>

    <!--公共css-->
    <div th:include="common_css :: common_css"></div>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<div th:include="mainframe :: common"></div>

<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#" th:text="${whitelistModel.title}">白名单管理</a>
            </li>
            <li class="breadcrumb-item active" th:text="${whitelistModel.subtitle}">白名单修改</li>
        </ol>
        <div class="card-body">
            <div class="col-md-6 offset-md-3">
                <form action="/whitelist/modify/" th:action="@{/whitelist}" method="POST"
                      th:object="${whitelistModel.whiteList}" role="form">
                    <div class="form-group">
                        <label for="wid" class="form-inline">&nbsp;&nbsp;&nbsp;&nbsp;I&nbsp;&nbsp;&nbsp;&nbsp;D&nbsp;&nbsp;&nbsp;&nbsp;：
                            <input readonly="readonly" type="text" id="wid" name="wid" th:value="*{wid}"
                                   class="form-control col-md-8">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="cardid" class="form-inline">&nbsp;&nbsp;卡&nbsp;&nbsp;&nbsp;&nbsp;号&nbsp;&nbsp;：
                            <input type="text" id="cardid" name="cardid" th:value="*{cardid}" class="form-control col-md-8">
                        </label>

                    </div>
                    <div class="form-group">
                        <label for="startDate" class="form-inline">开始日期：
                            <input type="text" id="startDate" name="startDate"
                                   th:value="${#dates.format(whitelistModel.whiteList.startDate,'yyyy-MM-dd')}"
                                   class="form-control col-md-8">
                        </label>


                    </div>
                    <div class="form-group">
                        <label for="endDate" class="form-inline">结束日期：
                            <input type="text" id="endDate" name="endDate"
                                   th:value="${#dates.format(whitelistModel.whiteList.endDate,'yyyy-MM-dd')}"
                                   class="form-control col-md-8">
                        </label>

                    </div>
                    <div class="form-group">
                        <label for="vip" class="form-inline">&nbsp;&nbsp;V I P&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：
                            <select id="vip" name="vip" class="col-md-8">
                                <option name="vip" value="0" th:selected="*{vip} eq 0">否</option>
                                <option name="vip" value="1" th:selected="*{vip} eq 1">是</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group col-md-8">
                        <input type="submit" value="提交" class="btn btn-primary offset-7">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <!--公共js-->
    <div th:include="common_js :: common_js"></div>
</div>

</body>

</html>
