<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${whitelistMode.title}">查看</title>

    <!--公共css-->
    <div th:include="common_css :: common_css"></div>
</head>

<body>

    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#" th:text="${whitelistMode.title}">白名单管理</a>
            </li>
            <li class="breadcrumb-item active" th:text="${whitelistMode.subtitle}">白名单添加</li>
        </ol>
        <div class="">
            <div class="col-md-6 offset-md-3">
                <form action="/whitelist/add/" th:action="@{/whitelist}" method="POST" role="form"
                      class="form-horizontal">
                    <div class="form-group">
                        <label for="cardid" class="form-inline col-md-auto">卡&nbsp;&nbsp;&nbsp;&nbsp;号：
                            <input type="text" id="cardid" name="cardid" class="form-control col-md-8 ">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="startDate" class="form-inline col-md-auto">开始日：
                            <input type="date" id="startDate" name="startDate" class="form-control col-md-8 ">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="endDate" class="form-inline col-md-auto">结束日：
                            <input type="date" id="endDate" name="endDate" class="form-control col-md-8 ">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="vip" class="form-inline col-md-auto">V I P&nbsp;&nbsp;&nbsp;&nbsp;：
                            <select id="vip" name="vip" class="form-control col-md-8">
                                <option name="vip" value="1">是</option>
                                <option name="vip" value="0">否</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group col-md-6 offset-md-2">
                        <input type="submit" value="提交" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!--公共js-->
    <div th:include="common_js :: common_js"></div>

</body>

</html>
