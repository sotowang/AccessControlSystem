<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <title>查看</title>

    <!--公共css-->
    <div th:include="common_css :: common_css"></div>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<div th:include="mainframe :: common"></div>

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">白名单管理</a>
            </li>
            <li class="breadcrumb-item active">白名单添加</li>
        </ol>
            <div class="card-body">
                <div class="table-responsive">
                    <form action="/whitelist/add/" th:action="@{/whitelist}" method="POST" role="form">
                        <div class="form-group">
                            <label for="cardid">
                                卡号：
                            </label>
                            <input type="text" id="cardid" name="cardid"  class="form-control">

                        </div>
                        <div class="form-group">
                            <label for="startDate">
                                开始日期
                            </label>
                            <input type="date" id="startDate" name="startDate"  class="form-control">

                        </div>
                        <div class="form-group">
                            <label for="endDate">
                                结束日期
                            </label>
                            <input type="date" id="endDate" name="endDate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="vip">
                                VIP：
                            </label>
                                <!--<input type="text" id="sex" name="sex" value="1" class="form-control">-->
                                <select id="vip" name="vip">
                                    <option name="vip" value="1" >是</option>
                                    <option name="vip"  value="0" >否</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="提交" class="btn btn-primary">

                        </div>
                    </form>
                </div>
            </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!--公共js-->
    <div th:include="common_js :: common_js"></div>
</div>

</body>

</html>
