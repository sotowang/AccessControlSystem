<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>门禁管理系统</title>
    <div th:include="common_css :: common_css"></div>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<div th:include="mainframe :: common" th:with="param=*{username}"></div>
<div class="content-wrapper">
    <iframe src="index.html" style="width: 100%; height: 550px;" frameborder="0" id="contentFrame" target="_parent"></iframe>
</div>
<footer class="sticky-footer">
    <div class="container">
    </div>
</footer>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fa fa-angle-up"></i>
</a>
<!--公共js-->
<div th:include="common_js :: common_js"></div>
</div>
<script>
    function navgateTo(evt) {
        evt.preventDefault();
        var contentFrame = document.getElementById("contentFrame");
        contentFrame.src = evt.srcElement.href;
    }
</script>
</body>


</html>
