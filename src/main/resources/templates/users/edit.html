<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${userModel.title}">查看</title>
    <!--公共css-->
    <div th:include="common_css :: common_css"></div>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<div th:include="mainframe :: common"></div>

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#" th:text="${userModel.title}">流水管理</a>
            </li>
            <li class="breadcrumb-item active" th:text="${userModel.subtitle}">信息查询</li>
        </ol>
        <div class="table-responsive">
            <form action="/users" th:action="@{/users/save}" method="POST" th:object="${userModel.user}" role="form">
                <div class="form-group col-md-12">
                    <div>
                        <label for="cardid" class="form-inline col-md-4">账 号：
                            <input readonly="readonly" type="text" id="cardid" name="cardid" th:value="*{cardid}"
                                   class="form-control col-md-8">
                        </label>
                    </div>
                    <div>
                        <label for="name" class="form-inline col-md-4">姓 名：
                            <input type="text" id="name" name="name" th:value="*{name}" class="form-control col-md-8">
                        </label>
                    </div>

                    <label class="form-inline col-md-4" for="sex">性 别：
                        <select id="sex" name="sex" class="form-control col-md-8">
                            <option name="sex" value="1" th:selected="*{sex} eq 1">男</option>
                            <option name="sex" value="2" th:selected="*{sex} eq 2">女</option>
                        </select>
                    </label>

                    <label class="form-inline col-md-4" for="permission">权  限：
                        <input type="text" id="permission" name="permission" th:value="*{permission}"
                               class="form-control col-md-8">
                    </label>

                    <label class="form-inline col-md-4" for="status">状  态：
                        <select th:switch="*{status}" id="status" name="status">
                            <option th:selected="*{status == 1}" th:value="1" th:text="正常">正常</option>
                            <option th:selected="*{status == 2}" th:value="2" th:text="异常">异常</option>
                        </select>
                    </label>

                    <label class="form-inline col-md-4" for="identity">身  份：

                        <select id="identity" name="identity" th:value="*{identity}" class="form-control col-md-8">
                            <option th:each="role:${userModel.roleList}"
                                    th:value="${role.id}" th:text="${role.role}"
                                    th:selected="${role.id} == *{identity}">高中生</option>
                        </select>
                    </label>

                    <label class="form-inline col-md-4" for="department">部  门：

                        <select id="department" name="department" th:value="*{department}" class="form-control col-md-8">
                            <option th:each="department:${userModel.departmentList}"
                                    th:value="${department.id}" th:text="${department.name}"
                                    th:selected="${department.id} == *{department}">部门</option>
                        </select>
                    </label>
                    <div class="form-group col-md-6">
                        <input type="submit" value="提交" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!--公共js-->
    <div th:include="common_js :: common_js"></div>
</div>

</body>

</html>
